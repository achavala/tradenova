# Streamlit Configuration for TradeNova Dashboard
# This file customizes the Streamlit app appearance

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
headless = false
port = 8502
enableCORS = false
enableXsrfProtection = true
runOnSave = false

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false
hideSidebarNav = false

