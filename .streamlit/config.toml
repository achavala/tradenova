# Streamlit Configuration for TradeNova Dashboard
# This file customizes the Streamlit app appearance

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8502
enableCORS = true
enableXsrfProtection = true
runOnSave = false
# Allow access from any IP (needed for Railway/mobile)
address = "0.0.0.0"

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false
# Note: hideSidebarNav is deprecated and removed

