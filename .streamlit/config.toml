# Streamlit Configuration for TradeNova Dashboard
# This file customizes the Streamlit app appearance

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[server]
headless = false
port = 8502
enableCORS = true
enableXsrfProtection = true
runOnSave = false

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false

# Hide main page from navigation (main dashboard.py will still be accessible as home)
[server]
# Main page (dashboard.py) will be the home page but won't show in sidebar navigation
# Pages in pages/ directory will show in navigation

